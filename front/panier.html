<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <h2 class="header__title">Orinoco shop</h2>
            <ul class="header__nav__ul">
                <li class="header__nav__link"><a href="index.html">Accueil</a></li>
                <li class="header__nav__link"><a href="panier.html">Panier</a><span class="header__span">0</span></li>
            </ul>    
        </nav>
    </header>
    <main class="main">
        <div class="panier__container" id="panier__container">
            <div>Nom du produit</div>
            <div>prix du produit</div>
            <div>couleur du produit</div>
        </div>
        <div class="panier__product" id="panier__product"></div>
        <template id="template">
            <div class="panier__product" id="panier__product">
                <div class="panier__product__name"></div>
                <div class="panier__product__option"></div>
                <div class="panier__product__price"></div>
                <div class="panier__product__quantity"></div>
                <button class="panier__product__clear">Supprimer l'article</button>
            </div>
        </template>
    <div>
        <button id="clearCart">Vider le panier</button>
        <p id="amountCart"></p>
    </div>

    <div class="panier__form" id="formCart">
        <h2 class="pannier__form__title">Remplissez le formulaire pour finaliser votre commande</h2>

        <form id="form">
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="formPrenom" required>

            <label for="nom">Nom</label>
            <input type="text" name="nom" id="formNom" required>

            <label for="adresse">Votre adresse</label>
            <textarea name="adresse" id="formAdresse" cols="30" rows="10" required></textarea>

            <label for="ville">Votre ville</label>
            <input type="text" name="ville" id="formVille">

            <label for="codePostal">Code Postal</label>
            <input type="number" name="codePostal" id="formCP">

            <label for="email">Votre email</label>
            <input type="mail" name="email" id="formEmail">

            <button type="submit" id="formButton" >Confirmation de la commande</button>

        </form>
        <p id="formAlert">Je suis la</p>

    </div>
    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <div class="footer__nav__link"><a href=""><i class="fab fa-instagram"></i></a></div>
            <div class="footer__nav__link"><a href=""><i class="fab fa-facebook"></i></a></div>
            <div class="footer__nav__link"><a href=""><i class="fab fa-twitter-square"></i></a></div>
        </nav>
        <blockquote class="footer__quote">Entreprise fondée en 1954</blockquote> 
    </footer>
    <script src="/panier.bundle.js"></script>

</body>
</html>
