<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <h2 class="header__title">Orinoco shop</h2>
            <ul class="header__nav__ul">
                <li class="header__nav__link"><a href="index.html">Accueil</a></li>
                <li class="header__nav__link"><a href="panier.html">Panier</a><span class="header__span">0</span></li>
            </ul>    
        </nav>
    </header>
    <main class="main">

        <div id="main__product" class="main__produit"></div>

        <template id="template" class="template">
            <img src="" alt="" class="produit__image" width="100px" height="100px">
            <div class="produit__name"></div>
            <div class="produit__price"></div>
            <div class="produit__desc"></div>
            <form class="produit__form" id="template__form">
                <label for="option__produit">Selectionner votre couleur</label><br>
                <select name="option__produit" id="option__produit" class="produit__select"></select>
            </form>
            <button id="btn_send" type="submit" name="btn_envoie" class="produit__btn">Ajouter l'article au panier</button>
            <p id="product__added" class="produit__adding">Le produit a été ajouté au panier</p>
        </template>

    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <div class="footer__nav__link"><a href=""><i class="fab fa-instagram"></i></a></div>
            <div class="footer__nav__link"><a href=""><i class="fab fa-facebook"></i></a></div>
            <div class="footer__nav__link"><a href=""><i class="fab fa-twitter-square"></i></a></div>
        </nav>
        <blockquote class="footer__quote">Entreprise fondée en 1954</blockquote>
    </footer>
    <script src="/produit.bundle.js"></script>

</body>

</html>
